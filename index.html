<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js" defer></script>
</head>

<body>
    <div class="app-main">
        <h1>Your Weather</h1>
    <div class="search"> 
      <input type="text" class="search-bar" placeholder="Enter a city...">
      <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M15.7 13.3l-3.81-3.83A5.93 5.93 0 0 0 13 6c0-3.31-2.69-6-6-6S1 2.69 1 6s2.69 6 6 6c1.3 0 2.48-.41 3.47-1.11l3.83 3.81c.19.2.45.3.7.3.25 0 .52-.09.7-.3a.996.996 0 0 0 0-1.41v.01zM7 10.7c-2.59 0-4.7-2.11-4.7-4.7 0-2.59 2.11-4.7 4.7-4.7 2.59 0 4.7 2.11 4.7 4.7 0 2.59-2.11 4.7-4.7 4.7z"></path></svg></button>
    </div>

    <div class="weather-body">
      <h2 class="city">Toronto</h2>
      <h1 class="temp">11°C</h1>
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/01n.png" alt="" class="icon" />
        <div class="description">Clear Sky</div>
      </div>
      <div class="humidity"> Humidity: 30%</div>
      <div class="temp_min"> Low: 5°c</div>
      <div class="temp_max"> Hight: 13°c</div>
    </div>
  </div>
</body>

</html>
